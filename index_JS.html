<!-- HELLO WORLD using JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="root">
    </div>
    <script>
        const heading = document.createElement("h1"); // used to create a <h1> tag
        heading.innerHTML="Hello World by JavaScript"; // putting text inside the heading i.e <h1> tag

        const root = document.getElementById("root");  // finding the tag with id = root
        root.appendChild(heading); //heading will go inside the root as a child
    </script>
</body>
</html>
